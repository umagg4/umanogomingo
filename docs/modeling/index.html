      display: block;
      margin-bottom: 16px;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
      break-inside: avoid;

    /* ライトボックスのスタイルはそのまま */
    #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; cursor: pointer; }
    #lightbox img { max-width: 80vw; max-height: 80vh; border-radius: 6px; box-shadow: 0 8px 30px rgba(0,0,0,0.5); background: white; }
  </style>

  <div id="lightbox">
    <img src="" alt="拡大画像" />

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = lightbox.querySelector('img');

document.querySelectorAll('.grid img').forEach(img => {
  img.style.cursor = 'pointer';
  img.addEventListener('click', () => {
    lightboxImage.src = img.dataset.full; // ← サムネじゃなくフルサイズを読み込む
    lightbox.style.display = 'flex';
  });
});


    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImage.src = '';
    });
  </script>
